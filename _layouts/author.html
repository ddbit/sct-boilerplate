---
layout: default
---
<h1>{{ page.name }}</h1>
<img 
    src="{{ page.picture }}" 
    style="width: 250px; border-radius: 50%; margin-bottom: 30px;"/>
<p>
    {{ page.bio }}
</p>

<a href="{{ page.web }}">
    <i class="fa-solid fa-globe fa-lg"></i>
</a>
<a href="{{ page.linkedin }}">
    <i class="fa-brands fa-linkedin fa-lg"></i>
</a>
